<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/d4d2ef45ad.js"
      crossorigin="anonymous"
    ></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap"
      rel="stylesheet"
    />
    <!-- Script -->
    <script src="../javascript/script.js" defer></script>
    <!-- Style -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Wordle</title>
  </head>
  <body>
    <main>
      <!-- Title -->
      <h1>Wordle</h1>

      <!-- Display guesses -->
      <div class="grid-container">
        <div class="grid-item" id="1"></div>
        <div class="grid-item" id="2"></div>
        <div class="grid-item" id="3"></div>
        <div class="grid-item" id="4"></div>
        <div class="grid-item" id="5"></div>
        <div class="grid-item" id="6"></div>
        <div class="grid-item" id="7"></div>
        <div class="grid-item" id="8"></div>
        <div class="grid-item" id="9"></div>
        <div class="grid-item" id="10"></div>
        <div class="grid-item" id="11"></div>
        <div class="grid-item" id="12"></div>
        <div class="grid-item" id="13"></div>
        <div class="grid-item" id="14"></div>
        <div class="grid-item" id="15"></div>
        <div class="grid-item" id="16"></div>
        <div class="grid-item" id="17"></div>
        <div class="grid-item" id="18"></div>
        <div class="grid-item" id="19"></div>
        <div class="grid-item" id="20"></div>
        <div class="grid-item" id="21"></div>
        <div class="grid-item" id="22"></div>
        <div class="grid-item" id="23"></div>
        <div class="grid-item" id="24"></div>
        <div class="grid-item" id="25"></div>
        <div class="grid-item" id="26"></div>
        <div class="grid-item" id="27"></div>
        <div class="grid-item" id="28"></div>
        <div class="grid-item" id="29"></div>
        <div class="grid-item" id="30"></div>
      </div>
      <div id="win"></div>
      <!-- <p>You Win !</p> -->
      <div id="lose"></div>
      <!-- <p>You Lose</p> -->

      <!-- keyboard -->
      <div class="keyboard">
        <button class="letter" value="a">A</button>
        <button class="letter" value="b">B</button>
        <button class="letter" value="c">C</button>
        <button class="letter" value="d">D</button>
        <button class="letter" value="e">E</button>
        <button class="letter" value="f">F</button>
        <button class="letter" value="g">G</button>
        <button class="letter" value="h">H</button>
        <button class="letter" value="i">I</button>
        <button class="letter" value="j">J</button>
        <button class="letter" value="k">K</button>
        <button class="letter" value="l">L</button>
        <button class="letter" value="m">M</button>
        <button class="letter" value="n">N</button>
        <button class="letter" value="o">O</button>
        <button class="letter" value="p">P</button>
        <button class="letter" value="q">Q</button>
        <button class="letter" value="r">R</button>
        <button class="letter" value="s">S</button>
        <button class="letter" value="t">T</button>
        <button class="letter" value="u">U</button>
        <button class="letter" value="v">V</button>
        <button class="letter" value="w">W</button>
        <button class="letter" value="x">X</button>
        <button class="letter" value="y">Y</button>
        <button class="letter" value="z">Z</button>
        <button id="remove">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <input type="submit" id="enter">Submit</input>
      </div>
    </main>
  </body>
</html>
